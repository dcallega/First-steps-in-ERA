global_frame: map
robot_base_frame: uci_vehicle_1/odom
update_frequency: 10.0
publish_frequency: 10.0
rolling_window: true
always_send_full_costmap: true
static_map: false
width: 50.0
height: 50.0
resolution: 0.5
plugins:
  - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
obstacles:
  observation_sources: lidar
  lidar: {data_type: PointCloud2, sensor_frame: uci_vehicle_1/lidar/lidar1, clearing: true, marking: true, topic: /carla/uci_vehicle_1/lidar/lidar1/point_cloud}
