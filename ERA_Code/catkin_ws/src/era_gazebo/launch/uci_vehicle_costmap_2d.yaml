global_frame: map
robot_base_frame: uci_vehicle
update_frequency: 20.0
publish_frequency: 20.0
rolling_window: true
always_send_full_costmap: true
static_map: false
width: 100.0
height: 100.0
resolution: 3.0
plugins:
  - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
obstacles:
  observation_sources: lidar
  lidar: {data_type: PointCloud2, sensor_frame: uci_vehicle/lidar/lidar1, clearing: true, marking: true, topic: /carla/uci_vehicle/lidar/lidar1/point_cloud}
